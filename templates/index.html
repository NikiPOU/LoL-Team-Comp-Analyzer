<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Team Comp Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e10;
            color: #e4e4e4;
            font-family: 'Inter', sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 800px;
        }
        h1 {
            font-weight: 700;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card {
            background-color: #1c1c1f;
            border: none;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }
        select, button {
            border-radius: 10px !important;
        }
        .mode-buttons button {
            margin: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-bar mb-4">
        <h1>LoL Team Comp Analyzer</h1>
        <a href="/leaderboard" class="btn btn-outline-light">View Leaderboard</a>
    </div>

    <div class="text-center mode-buttons">
        <button id="btnChampions" class="btn btn-primary">Search by Champions</button>
        <button id="btnCategories" class="btn btn-secondary">Search by Categories</button>
    </div>

    <div id="championForm" class="card hidden">
<form method="POST" action="/">
    {% for i in range(1,6) %}
    <select name="champ{{ i }}" class="form-select mb-2" required>
        <option value="" disabled selected>Select Champion</option>
        {% for champ in champions %}
        <option value="{{ champ }}">{{ champ }}</option>
        {% endfor %}
    </select>
    {% endfor %}
    <input type="hidden" name="mode" value="champion">
    <button type="submit" class="btn btn-success w-100 mt-3">Analyze Composition</button>
</form>

    </div>

    <div id="categoryForm" class="card hidden">
<form method="POST" action="/">
    {% for i in range(1,6) %}
    <select name="category{{ i }}" class="form-select mb-2" required>
        <option value="" disabled selected>Select Category</option>
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
    </select>
    {% endfor %}
    <input type="hidden" name="mode" value="category">
    <button type="submit" class="btn btn-success w-100 mt-3">Analyze Composition</button>
</form>

    </div>
</div>

<script>
    const btnChampions = document.getElementById("btnChampions");
    const btnCategories = document.getElementById("btnCategories");
    const champForm = document.getElementById("championForm");
    const catForm = document.getElementById("categoryForm");

    btnChampions.addEventListener("click", () => {
        champForm.classList.remove("hidden");
        catForm.classList.add("hidden");
        btnChampions.classList.add("btn-primary");
        btnChampions.classList.remove("btn-secondary");
        btnCategories.classList.remove("btn-primary");
        btnCategories.classList.add("btn-secondary");
    });

    btnCategories.addEventListener("click", () => {
        catForm.classList.remove("hidden");
        champForm.classList.add("hidden");
        btnCategories.classList.add("btn-primary");
        btnCategories.classList.remove("btn-secondary");
        btnChampions.classList.remove("btn-primary");
        btnChampions.classList.add("btn-secondary");
    });
</script>
{% if result %}
<div class="alert alert-success mt-4 text-center">
  <h4>Composition Found</h4>
  <p><strong>Winrate:</strong> {{ result.winrate }}</p>
  <p><strong>Games analyzed:</strong> {{ result.games }}</p>
</div>
{% elif message %}
<div class="alert alert-warning mt-4 text-center">
  {{ message }}
</div>
{% endif %}

</body>
</html>
