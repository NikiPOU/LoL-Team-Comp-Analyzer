<!DOCTYPE html>
<html>
<head>
  <title>Top Team Compositions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2>Top Team Compositions</h2>
    <a href="/" class="btn btn-outline-light mb-3">‚Üê Back</a>
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Composition</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Winrate</th>
          <th>Games</th>
        </tr>
      </thead>
      <tbody>
        {% for comp, wins, losses, winrate, games in comps %}
        <tr>
          <td>{{ comp }}</td>
          <td>{{ wins }}</td>
          <td>{{ losses }}</td>
          <td>{{ "%.2f" % (winrate*100) }}%</td>
          <td>{{ games }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
